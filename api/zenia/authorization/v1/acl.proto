syntax = "proto3";

package zenia.authorization.v1;

option go_package = "github.com/robinbraemer/zenia/api/zenia/authorization/v1";

message RelationTuple {
  Object object = 1;
  string relation = 2;
  User user = 3;
}

message Object {
  string namespace = 1;
  string id = 2;
}

message User {
  string id = 1;
  repeated string user_set = 2;
}